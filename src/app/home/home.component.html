                                            <th scope="col">loanNumber</th>
                                            <th scope="col">loanAmount</th>
                                            <th scope="col">loanTerm</th>
                                            <th scope="col">firstName</th>
                                            <th scope="col">contactNo</th>
                                            <th scope="col">status</th>
                                            <th scope="col">originalDate</th>
                                            <th scope="col">legalDocument</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th scope="row">{{user.loanNumber}}</th>
                                            <td>{{user.loanAmount}}</td>
                                            <td>{{user.loanTerm}}</td>
                                            <td>{{user.firstName}} </td>
                                            <td>{{user.contactNo}}</td>
